  <body>
    <script>
      var str = "<div>我是{{ name }}，今年{{ age }}岁。</div>";
      var pattern = /{{\s*([a-zA-Z]+)\s*}}/;

      let res =null
      while(res = pattern.exec(str)){
        str = str.replace(res[0],res[1])
      }
      
      console.log(str);
    </script>
